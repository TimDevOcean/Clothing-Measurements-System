<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">

      <div class="s-container">
        <div class="sgrid">
          <div class="sgi" align="left";>
            <label for="metric">Metric</label>
            <select name="" id="metric" onchange="toggleChecker(); toggleMetric();">
              <option value="CM">Centimeters</option>
              <option value="IN">Inches</option>
            </select>
          </div>

          <div class="sgi" align="center";>
            <span>SEKBI PRIVATE LABEL MEASUREMENTS</span>
          </div>

          <div class="sgi" align="right";>
            <label for="lang">Language</label>
            <input type="radio" name="lang" id="en" value="EN" onclick="translateToEN();">
            <label for="en">EN</label>
            <input type="radio" name="lang" id="fr" value="FR" onclick="translateToFR();">
            <label for="fr">FR</label>
          </div>
        </div>
      </div>

      <img style="margin: 0 auto; width: 70px; display: block; padding:25px" src="img/icon-black.png" alt="">

      <form netlify class="mform" >

        <div class="p-container">
          <div class="pgrid">
            <div class="pgi">
              <label for="company">COMPANY</label><br>
              <input id="company" required type="text" name="entry.234638592" value="">
            </div>

            <div class="pgi">
              <label for="staff_name">STAFF NAME</label><br>
              <input id="staff_name" required type="text" name="entry.1153739172" value="">
            </div>

            <div class="pgi">
              <label for="gender">GENDER</label><br>
              <select required name="entry.962803964" id="gender">
                <option value="">Select</option>
                <option value="MALE">MALE</option>
                <option value="FEMALE">FEMALE</option>
              </select>
            </div>

            <div class="pgi">
              <label for="department">DEPARTMENT / ROLE</label><br>
              <input id="department" required type="text" name="entry.2095306148" value="">
            </div>
          </div>
        </div>

        <div class="h-container">
          <div class="hgrid">
            <div class="hgi" align="center";>
              <span id="h-metric-l">Metric</span>
              <select hidden name="entry.619577762" id="h-metric">
                <option value="CENTIMETERS">Centimeters</option>
                <option value="INCHES">Inches</option>
              </select>
            </div>
          </div>
        </div>

        <div class="tr-container">
        <div class="fheading">
          <span>TROUSERS &nbsp;|&nbsp; SKIRTS</span>
        </div>
        <hr><br><br>

        <div class="fgrid">
          <div class="fgi">
            <label for="tr_waist">WAIST</label><br>
            <input id="tr_waist" placeholder="CM" class="num" type="number" step=".01" name="entry.48874829" value="" onChange="estStandardSize(trWaist.value, trWaistSize, trWaistSS); estTrouserSS();"><br>
            <span id="tr-wss">&nbsp;</span>
          </div>

          <div class="fgi">
            <label for="tr_hip">HIP</label><br>
            <input id="tr_hip" class="num" type="number" step=".01" name="entry.1259848921" value="" onChange="estStandardSize(trHip.value, trHipSize, trHipSS); estTrouserSS();"><br>
            <span id="tr-hss">&nbsp;</span>
          </div>

          <div class="fgi">
            <label for="tr_thigh">THIGH</label><br>
            <input id="tr_thigh" type="number" step=".01" name="entry.2074640326" value=""><br>
            <span id="tr-tss">&nbsp;</span>
          </div>

          <div class="fgi">
            <label for="tr_knee">KNEE</label><br>
            <input id="tr_knee" type="number" step=".01" name="entry.878575547" value=""><br>
            <span>&nbsp;</span>
          </div>

          <div class="fgi">
            <label for="tr_calf">CALF</label><br>
            <input id="tr_calf" type="number" step=".01" name="entry.1916469482" value=""><br>
            <span>&nbsp;</span>
          </div>

          <div class="fgi">
            <label for="tr_bar">BAR</label><br>
            <input id="tr_bar" type="number" step=".01" name="entry.1972835024" value=""><br>
            <span>&nbsp;</span>
          </div>

          <div class="fgi">
            <label for="tr_short_length">SHORT LENGTH</label><br>
            <input id="tr_short_length" step=".01" type="number" name="entry.1832086399" value=""><br>
            <span>&nbsp;</span>
          </div>

          <div class="fgi">
            <label for="tr_medium_length">MEDIUM LENGTH</label><br>
            <input id="tr_medium_length" type="number" step=".01" name="entry.585473768" value=""><br>
            <span>&nbsp;</span>
          </div>

          <div class="fgi">
            <label for="tr_long_length">LONG LENGTH</label><br>
            <input id="tr_long_length" type="number" step=".01" name="entry.1551565213" value="" onChange="estStandardSize(trLength.value, trLengthSize, trLengthSS); estTrouserSS();"><br>
            <span id="tr-lss">&nbsp;</span>
          </div>

          <div class="fgi">
            <label for="tr_fullcrotch">FULL CROTCH</label><br>
            <input id="tr_fullcrotch" type="number" step=".01" name="entry.1779300864" value=""><br>
            <span>&nbsp;</span>
          </div>
        </div><br>

        <div class="ss">
          <a onclick="estTrouserSS();">STANDARD SIZE</a>
          <select name="entry.1781529074" id="tr_ss">
            <option value="">Select</option>
            <option value="XXS">XXS</option>
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
            <option value="XXL">XXL</option>
            <option value="3XL">3XL</option>
          </select>
        </div>
        </div>


        <input type="submit" name="">
      </form>
    </div>

    <script src="index.js"></script>  
  </body>
</html>
